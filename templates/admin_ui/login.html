<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Django API Hub</title>
    
    <!-- Tailwind CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
    
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-50 font-sans antialiased text-gray-900">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <div class="text-center">
                <h2 class="text-3xl font-extrabold text-gray-900">Django API Hub</h2>
                <p class="mt-2 text-sm text-gray-600">Sign in to your account</p>
            </div>
            
            <div class="mt-8 bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form class="space-y-6" action="{% url 'admin_ui:login' %}" method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="rounded-md bg-red-50 p-4 mb-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-red-800">There was an error with your login</h3>
                                <div class="mt-2 text-sm text-red-700">
                                    <p>Please check your username and password and try again.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    
                    <div>
                        <label for="id_username" class="label">Username</label>
                        <div class="mt-1">
                            <input id="id_username" name="username" type="text" autocomplete="username" required class="input">
                        </div>
                    </div>
                    
                    <div>
                        <label for="id_password" class="label">Password</label>
                        <div class="mt-1">
                            <input id="id_password" name="password" type="password" autocomplete="current-password" required class="input">
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                        
                        <div class="text-sm">
                            <a href="{% url 'admin:password_reset' %}" class="font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" class="w-full btn-primary">Sign in</button>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    &copy; {% now "Y" %} Django API Hub. All rights reserved.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
